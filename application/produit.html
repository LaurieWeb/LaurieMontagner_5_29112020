<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
  <title>Orinounours</title>
  <script src="https://kit.fontawesome.com/96207a7ac7.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand  text-dark" href="index.html">
              <img src="img/logo.svg" width="250" height="80" alt="Logo Orinounours by Orinoco"/>
            </a>
            <a href="panier.html" alt="panier">
              <button class="navbar-toggler" type="button" data-toggle="collapse">
                <i class="fas fa-shopping-basket"></i>
              </button>
            </a>
            <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket"></i> Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
  </header>
  <main>
    <div class="container">
        <div class="row my-4 mx-0" id="produit">
              <div id="error" class="col-12 text-center">
                <i class="fas fa-exclamation-triangle"></i> Une erreur est survenue, merci de réessayer plus tard.
              </div>
        </div>
        <div class="row my-5 mx-0">
          <div id="containerButton" class="mx-auto col-12 col-lg-4 text-center invisible">
            <form method="post" action=""><p><select name="couleur" id="couleur"></select></p></form>
            <button id="ajoutpanier" class="button__basket"><i class="fas fa-shopping-basket"></i> Ajouter au Panier</button>
          </div>
        </div>
    </div>
  </main>
  <footer class="bg-dark mt-5">
    <div class="container">
      <div class="row pt-4 pb-3">
        <div class="col-12 col-md-4">
          <ul class="list-inline text-light text-left">
            <li><h2 class="footer__title">Nos autres app :</h2></li>
            <li><a href="#" alt="Oricam, vente de caméra"><i class="fas fa-video"></i>  Oricam</a></li>
            <li><a href="#" alt="Oriwood, vente de meubles en bois"><i class="fas fa-chair"></i>  Oriwood</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4">
          <ul class="list-inline text-light text-left">
            <li><h2 class="footer__title">Infos pratiques</h2></li>
            <li><a href="#">Livraison</a></li>
            <li><a href="#">Paiement sécurisé</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="mailto:contact@orinoco.com">Nous contacter</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4">
          <ul class="list-inline text-light text-left">
            <li><h2 class="footer__title">Mentions légales</h2></li>
            <li><a href="#">CGV</a></li>
            <li><a href="#">CGU</a></li>
            <li><a href="#">Politique de confidentialité</a></li>
            <li><a href="#">Mentions légales</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <!-- Script API-->
   <script src="js/produit.js"></script>

</html>
